<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background-color: #121212;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: blur(10px);
        }
        
        .hero {
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
            padding: 40px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .logo-header img {
            width: 600px;
            height: auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; background-color: #121212; }
        }
        
        h1 {
            font-size: 3em;
            font-weight: 600;
        }
        
        p {
            font-size: 1.3em;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .buttons {
            margin-top: 90px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background: white;
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            font-size: 1.1em;
        }
        
        .button:hover {
            background: #ddd;
        }
    </style>
    <script>
        function navigate(event, url) {
            event.preventDefault();
            document.body.style.animation = "fadeOut 1s forwards";
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>
</head>
<body>
    <video class="background" autoplay loop muted>
        <source src="assets/vatsimsaudi.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="hero">
        <div class="logo-header">
            <img src="assets/vatsim.png" alt="Project Logo">
            <h1>Welcome to the Saudi Arabian vACC</h1>
        </div>
        <p>Documentation hub</p>
        <div class="buttons">
            <a href="/main" class="button" onclick="navigate(event, '/main')">Get Started</a>
            <a href="/main" class="button" onclick="navigate(event, '/main')">View Docs</a>
        </div>
    </div>
</body>
</html>
